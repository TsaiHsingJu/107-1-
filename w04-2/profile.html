<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>個人資料</title>        
    </head>
    
    <style>
        body{
            background-color:#cbf8e9
        }
    </style>
    
    <body>
     <img src="profile1.jpg">
     <form>
           <fieldset>
               <legend>個人資料</legend>
            姓名:<input type="text"><br>
            性別:
            <input type="radio" name="sex" value="male">男
            <input type="radio" name="sex"value="female">女 <br>
            最高學歷:
            <select size="6">
                <option value="4">國中以下</option>
                <option value="4">高中</option>
                <option value="4">大專院校</option>
                <option value="4">碩士</option>
                <option value="4">博士</option>
                <option value="4">社會人士</option>
            </select>          
           </fieldset>
           
           <fieldset>
               <legend>其他資訊</legend>
               
               您喜歡下列哪些活動?(可複選)<br>
               靜態:
               <input type="checkbox" name="exercise" value="">閱讀
               <input type="checkbox" name="exercise" value="">聽音樂<br>
               動態:
               <input type="checkbox" name="exercise" value="">逛街
               <input type="checkbox" name="exercise" value="">打球  
               <input type="checkbox" name="exercise" value="">水上運動
               <input type="checkbox" name="exercise" value="">旅行<br>
               <br>
               
               您對於使用臉書經營社群有何看法?<br>
               <textarea cols="45" rows="4"></textarea><br>              </fieldset>
           <input type="submit" value="傳送資料">
           <input type="reset" value="清除資料">
           
           
       </form>
        
      
       
    </body>
       
</html>
